<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Canal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff0000;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .video {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            display: flex;
            align-items: center;
        }
        .video img {
            max-width: 100%;
            height: auto;
        }
        .video-info {
            padding-left: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Canal</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Vídeos</a>
        <a href="#">Playlists</a>
        <a href="#">Sobre</a>
    </nav>
    <div class="container">
        <div class="video">
            <img src="thumbnail1.jpg" alt="Vídeo 1">
            <div class="video-info">
                <h2>Título do Vídeo 1</h2>
                <p>Descrição do vídeo...</p>
            </div>
        </div>
        <div class="video">
            <img src="thumbnail2.jpg" alt="Vídeo 2">
            <div class="video-info">
                <h2>Título do Vídeo 2</h2>
                <p>Descrição do vídeo...</p>
            </div>
        </div>
        <!-- Adicione mais vídeos aqui -->
    </div>
    <footer>
        <p>&copy; 2023 Meu Canal. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
